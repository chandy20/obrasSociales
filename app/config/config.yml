imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AppBundle/Resources/config/services.yml"}
    - { resource: "@FrontendBundle/Resources/config/services.yml"}
    - { resource: external/fos.yml }
    - { resource: external/sonata.yml }


# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    translator:
        fallbacks: [es] 
        paths:
            - '%kernel.root_dir%/../src/AppBundle/Resources/translations'
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        save_path: %kernel.root_dir%/var/sessions
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    
knp_snappy:
    pdf:
        enabled: true
        binary: %kernel.root_dir%/../vendor/wemersonjanuario/wkhtmltopdf-windows/bin/64bit/wkhtmltopdf.exe
        options:
           page-size: A4
           dpi: 300
           image-quality: 80
           margin-left: 15mm
           margin-right: 15mm
           margin-top: 15mm
           margin-bottom: 15mm
           user-style-sheet: %kernel.root_dir%/../web/assets/css/pdf.css

sonata_admin:
    options:
        html5_validate: true
        confirm_exit:   false 
        
    dashboard:
        groups:
            
            Solicitudes:
                roles: [ IS_AUTHENTICATED_ANONYMOUSLY ]
                label: 'Solicitudes'
            Datos:
                roles: [ IS_AUTHENTICATED_ANONYMOUSLY ]
                label: 'Datos'
            funcionario:
                roles: [ IS_AUTHENTICATED_ANONYMOUSLY]
                label: 'Funcionario'
            
            familiar:
                roles: [ IS_AUTHENTICATED_ANONYMOUSLY ]
                label: 'Familiar'
            institucional:
                roles: [ IS_AUTHENTICATED_ANONYMOUSLY ]
                label: 'Institucional'
            auditoria:
                roles: [ IS_AUTHENTICATED_ANONYMOUSLY ]
                label: 'Auditor√≠a'

           
                
        blocks:
            - { position: left,  type: sonata.admin.block.admin_list, settings: { groups: [Solicitudes] } }
            - { position: left,  type: sonata.admin.block.admin_list, settings: { groups: [Datos] } }
            - { position: left,  type: sonata.admin.block.admin_list, settings: { groups: [funcionario] } }
            - { position: right,  type: sonata.admin.block.admin_list, settings: { groups: [familiar] } }
            - { position: right,  type: sonata.admin.block.admin_list, settings: { groups: [institucional] } }
            - { position: right,  type: sonata.admin.block.admin_list, settings: { groups: [auditoria] } }




